{% include 'Buyer.html'%}
<div class="row mt-5">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="card p-4 mt-4">
            <div class="text-center h4">Rating & Review</div>
            <form action="../give_rating1/" method="post">
                      {% csrf_token %}
                 <input type="hidden" name="product_id" value="{{product_id}}">
                <div class="form-group mt-1">
                    <label for="rating">Rating</label>
                  <select id="rating" name="rating" class="form-control" required>
                   <option value="5">5</option>
                      <option value="4">4</option>
                        <option value="3">3</option>
                      <option value="2">2</option>
                      <option value="1">1</option>
                  </select>
                </div>
                 <div class="form-group">
                    <label for="review">Review</label>
                   <textarea  class="form-control p-3" id="review" placeholder="Comment" name="Comment" required></textarea>
                </div>

                <div class="mt-2">
                    <input type="submit" value="Give Rating" class="btn btn-primary w-100">
                </div>
            </form>
        </div>
    </div>
</div>
