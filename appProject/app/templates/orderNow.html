{% include 'Buyer.html'%}
<div class="row mt-2">
    <div class="col-md-1"></div>
    <div class="col-md-4">
         <form action="../orderNow1/" method="post">
         {% csrf_token %}
         <div class="form-group mt-5">
            <label for="address">Address</label>
             <textarea  class="form-control" id="address"  name="address">{{address}}</textarea>
         </div>
    </div>
    <div class="col-md-4">
        <br>
        <div class="card p-4 mt-5">
                <input type="hidden" name="buyer_order_id" value="{{buyer_order_id}}">
                <div class="form-group mt-1">
                    <label for="cardNumber">Card Number</label>
                    <input type="number" class="form-control " id="cardNumber" placeholder="Enter CardNumber" name="cardNumber" required>
                </div>
                 <div class="form-group">
                    <label for="nameonCard">Name On Card</label>
                    <input type="text" class="form-control " id="nameonCard" placeholder="NameOnCard" name="nameonCard" required>
                </div>
                <div class="form-group mt-1">
                    <label for="cvv">CVV</label>
                    <input type="number" class="form-control " id="cvv" placeholder="Enter CVV" name="cvv" required>
                </div>
                 <div class="form-group mt-2">
                    <label for="ExpDate">Exp Date</label>
                    <input type="text" class="form-control"  id="ExpDate" placeholder="Expiry Date" name="ExpDate" required>
                </div>
                <div class="mt-2">
                    <input type="submit" value="Pay And Order" class="btn btn-primary w-100">
                </div>

        </div>
    </div>
         </form>
</div>
