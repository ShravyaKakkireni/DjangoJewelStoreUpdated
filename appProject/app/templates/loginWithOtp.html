{% include 'head.html'%}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 ms-2">
        <div class="card p-4 mt-5">
            <form action="../loginWithOtp1/" method="post">
                <input type="hidden" name="email" value="{{email}}">
                <input type="hidden" name="otp" value="{{otp}}">
                {% csrf_token %}
                <div class="h4 text-center">Login With Otp</div>
                <div class="form-group">
                    <label for="otp2">Otp</label>
                    <input type="number" class="form-control" id="otp2" placeholder="Enter Otp" name="otp2" required>
                </div>
                <input type="submit" value="Login" class="btn btn-primary w-100 mt-2">
            </form>
        </div>

    </div>
</div>
