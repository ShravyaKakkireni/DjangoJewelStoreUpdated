{% include 'admin.html'%}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 ms-2">
        <div class="card p-4 mt-5">
            <form action="../editProduct1/" method="post">
                <input type="hidden" name="product_id" value="{{product_id}}">
                <input type="hidden" name="available_count2" value="{{available_count}}">
                {% csrf_token %}
                <div class="h4 text-center">Edit Product</div>
                <div class="form-group">
                    <label for="available_count">Available Quantities</label>
                    <input type="number" class="form-control" id="available_count" value="{{products.3}}"  name="available_count">
                </div>
                  <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price"  value="{{products.2}}" name="price">
                </div>
                <input type="submit" value="Update Product" class="btn btn-primary w-100 mt-2">
            </form>
        </div>

    </div>
</div>
