{% include 'admin.html'%}
<div class="container" >
    <div class="card mt-5 p-5">
        <div class="text-center h3 ">Add New Product</div>
        <form action="../addProduct1/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group ">
                        <label for="product_name" class="form-label "><b>Product Name</b></label>
                        <input type="text" name="product_name" id="product_name" placeholder="Enter Product Name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label "><b>Price</b></label>
                        <input type="number" name="price" id="price" min="1" placeholder="Enter Price" required class="form-control">
                    </div>
                    <div class="form-group ">
                        <label for="available_count" class="form-label "><b>Available Count</b></label>
                        <input type="number" name="available_count" min="1" id="available_count" placeholder="Enter availableCount" required class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class=" form-group ">
                        <label for="picture" class="form-label "><b>Picture</b></label>
                        <input type="file" name="picture" id="picture" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category_id" class="form-label "><b>Category</b></label>
                        <select name="category_id" id="category_id" required class="form-control" >
                            {% for category in categories %}
                            <option value="{{ category.0 }}">{{ category.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                        <div class="form-group">
                            <label for="description" class="form-label "><b>Description</b></label>
                            <input type="text" name="description" id="description"  placeholder="Write Description" required class="form-control">
                        </div>
                    </div>
                <input type="submit" value="Add Product" class="btn btn-primary text-white w-100 mt-3">
            </div>
        </form>
    </div>
</div>
